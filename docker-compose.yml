version: '3.9'

services:
  caddy:
    image: caddy:2.8-alpine
    container_name: penumbral-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - astro-hub
      - keryx
      - aether-sight

  astro-hub:
    build:
      context: ./astro-hub
    container_name: penumbral-astro-hub
    restart: unless-stopped
    volumes:
      - ./astro-hub/src/content:/app/src/content
    expose:
      - "4321"

  keryx:
    build:
      context: ./keryx
    container_name: penumbral-keryx
    restart: unless-stopped
    expose:
      - "3000"

  aether-sight:
    build:
      context: ./aether-sight
    container_name: penumbral-aether-sight
    restart: unless-stopped
    expose:
      - "8000"

volumes:
  caddy_data:
  caddy_config:
